<mat-card>
  <div class="item" [attr.aria-label]="'Product: ' + product().name">
    <div class="item__avatar">
      @if (product().imageUrl) {
      <img
        [src]="product().imageUrl"
        [alt]="product().name + ' product image'"
      />
      } @else {
      <div
        class="placeholder"
        [attr.aria-label]="'Placeholder image for ' + product().name"
        role="img"
      ></div>
      }
    </div>

    <div class="item__details">
      <h3 class="item__title">{{ product().name }}</h3>
      <p class="item__meta">
        <span>Brand: {{ product().brand }}</span> &nbsp;
        <span>Category: {{ product().category }}</span>
      </p>
      <p class="item__value">${{ product().price.toFixed(2) }}</p>
    </div>

    <div class="item__actions">
      <button
        mat-raised-button
        class="btn"
        color="primary"
        [attr.aria-label]="'Add ' + product().name + ' to cart'"
        (click)="onAddToCart()"
      >
        Add to Cart
      </button>
    </div>
  </div>
</mat-card>
