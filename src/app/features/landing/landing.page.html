<div class="landing">

    <mat-card-header>
      <mat-card-title>{{ 'LANDING.TITLE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'LANDING.WELCOME' | translate }}</p>

        {{ 'LANDING.LOGOUT' | translate }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
