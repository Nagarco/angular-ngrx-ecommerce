<div class="layout">
  <header class="layout__header" #header>
    <app-navbar [navItems]="navItems"></app-navbar>
  </header>
  <div #spacer></div>
  <main class="layout__outlet">
    <router-outlet></router-outlet>
  </main>
</div>

<ng-template #navItems>
  <app-cart [itemCount]="cartItemsCount()"></app-cart>
  <app-dropdown
    class="menu"
    [label]="'User'"
    [options]="navbarOptions"
    (selectionChange)="onDropdownChange($event)"
  ></app-dropdown>
</ng-template>
