<ng-container [formGroup]="form">
  <mat-form-field class="text-field">
    <mat-label>{{ label() | translate }}</mat-label>
    <input
      matInput
      [type]="type()"
      [required]="required()"
      formControlName="input"
      [placeholder]="placeholder()"
      (focus)="handleTouched($event)"
      (input)="handleInput($event)"
    />
    <div matSuffix><ng-content select="[icon]"></ng-content></div>
    @if (formControl && formControl.invalid && (formControl.dirty ||
    formControl.touched)) {
    <app-field-errors
      [controlName]="controlName"
      [errors]="formControl.errors"
    ></app-field-errors>
    }
  </mat-form-field>
</ng-container>
